name: Update Spotify

on:
  schedule:
    - cron: "*/30 * * * *" # setiap 30 menit
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: ðŸ“¦ Refresh Spotify Token
        id: refresh_token
        run: |
          node scripts/refresh-token.cjs > token.env
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}

      - name: âœ… Load token to environment
        run: |
          echo "SPOTIFY_ACCESS_TOKEN=$(grep access_token token.env | cut -d= -f2)" >> $GITHUB_ENV

      - name: ðŸ”„ Jalankan update.cjs
        run: node scripts/update.cjs

      - name: ðŸ“¤ Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ”„ Update Spotify recently played" || echo "No changes to commit"
          git push
